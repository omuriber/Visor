<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
            <div id="controls">
                <button id="getLocationBtn" class="map-btn">Obtener ubicación</button>
                <button id="calculateRoutesBtn" class="map-btn" disabled>Calcular rutas</button>
            </div>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Puntos_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        
        // add class to format popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                    // Delay to force the redraw
                    setTimeout(function() {
                        popup.update();
                    }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_WazeWorld_0');
        map.getPane('pane_WazeWorld_0').style.zIndex = 400;
        var layer_WazeWorld_0 = L.tileLayer('https://worldtiles3.waze.com/tiles/{z}/{x}/{y}.png', {
            pane: 'pane_WazeWorld_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_WazeWorld_0;
        map.addLayer(layer_WazeWorld_0);
        
        function pop_Puntos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Nombre_com" colspan="2"><strong>Nombre</strong><br />' + (feature.properties['Nombre_com'] !== null ? autolinker.link(String(feature.properties['Nombre_com']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Número__1" colspan="2"><strong>Número Telefonico</strong><br />' + (feature.properties['Número__1'] !== null ? autolinker.link(String(feature.properties['Número__1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Modalidad" colspan="2"><strong>Modalidad</strong><br />' + (feature.properties['Modalidad'] !== null ? autolinker.link(String(feature.properties['Modalidad']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Barrio_de" colspan="2"><strong>Barrio</strong><br />' + (feature.properties['Barrio_de'] !== null ? autolinker.link(String(feature.properties['Barrio_de']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Dirección" colspan="2"><strong>Dirección</strong><br />' + (feature.properties['Dirección'] !== null ? autolinker.link(String(feature.properties['Dirección']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Día_en_qu" colspan="2"><strong>Día</strong><br />' + (feature.properties['Día_en_qu'] !== null ? autolinker.link(String(feature.properties['Día_en_qu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Hora_en_qu" colspan="2"><strong>Hora</strong><br />' + (feature.properties['Hora_en_qu'] !== null ? autolinker.link(String(feature.properties['Hora_en_qu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Puntos_1_0() {
            return {
                pane: 'pane_Puntos_1',
                radius: 5.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Puntos_1');
        map.getPane('pane_Puntos_1').style.zIndex = 401;
        map.getPane('pane_Puntos_1').style['mix-blend-mode'] = 'normal';
        var layer_Puntos_1 = new L.geoJson(json_Puntos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Puntos_1',
            layerName: 'layer_Puntos_1',
            pane: 'pane_Puntos_1',
            onEachFeature: pop_Puntos_1,
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {
                    icon: L.divIcon({
                        className: 'custom-point',
                        html: '<div class="point-dot"></div>'
                    })
                });
            },
        });
        bounds_group.addLayer(layer_Puntos_1);
        map.addLayer(layer_Puntos_1);
        setBounds();

        // Variables globales
        let userLocation = null;
        let userMarker = null;
        let routesLayer = L.layerGroup().addTo(map);

        // URL base para OpenRouteService
        const url = 'https://router.project-osrm.org/route/v1/driving/[start_lon],[start_lat];[via_lon],[via_lat];[end_lon],[end_lat]';

        // Función para calcular distancia Haversine
        function calculateHaversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; // Radio de la Tierra en metros
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c; // Distancia en metros
        }

        // Obtener ubicación del usuario
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            const btn = this;
            btn.textContent = 'Obteniendo ubicación...';
            btn.disabled = true;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Eliminar marcador anterior si existe
                    if (userMarker) {
                        map.removeLayer(userMarker);
                    }
                    
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    
                    // Añadir nuevo marcador
                    userMarker = L.marker(userLocation, {
                        icon: L.divIcon({
                            className: 'custom-marker',
                            html: '<div class="marker-dot"></div>',
                            iconSize: [26, 26],
                            iconAnchor: [13, 13]
                        })
                    }).addTo(map).bindPopup("Tu ubicación actual");
                    
                    // Centrar mapa en la ubicación
                    map.setView(userLocation, 14);
                    
                    // Habilitar botón de calcular rutas
                    document.getElementById('calculateRoutesBtn').disabled = false;
                    btn.textContent = 'Ubicación obtenida';
                    btn.disabled = false;
                    
                    console.log('Ubicación obtenida:', userLocation);
                }, function(error) {
                    console.error('Error al obtener ubicación:', error);
                    btn.textContent = 'Error - Reintentar';
                    btn.disabled = false;
                    alert('No se pudo obtener la ubicación. Verifica los permisos del navegador.');
                });
            } else {
                alert('Geolocalización no soportada por este navegador.');
                btn.textContent = 'No soportado';
            }
        });

        // Calcular rutas a los 3 puntos más cercanos
        document.getElementById('calculateRoutesBtn').addEventListener('click', function() {
            if (!userLocation) {
                alert('Primero debes obtener tu ubicación');
                return;
            }
            
            const btn = this;
            btn.textContent = 'Calculando rutas...';
            btn.disabled = true;
            
            // Limpiar rutas anteriores
            routesLayer.clearLayers();
            
            // Array para almacenar las distancias
            let distances = [];
            
            // Recorrer todos los puntos para calcular distancias
            layer_Puntos_1.eachLayer(function(layer) {
                if (layer.getLatLng) {
                    const destino = layer.getLatLng();
                    const distance = calculateHaversineDistance(
                        userLocation[0], userLocation[1],
                        destino.lat, destino.lng
                    );
                    
                    distances.push({
                        layer: layer,
                        distance: distance,
                        destino: destino
                    });
                }
            });
            
            // Ordenar por distancia y obtener los 3 más cercanos
            distances.sort((a, b) => a.distance - b.distance);
            const closestPoints = distances.slice(0, 3);
            
            console.log('Puntos más cercanos:', closestPoints.map(p => ({
                name: p.layer.feature.properties.Nombre_com,
                distance: (p.distance / 1000).toFixed(2) + ' km'
            })));
            
            // Colores para las rutas
            const routeColors = ['#FF6B6B', '#4ECDC4', '#45B7D1'];
            
            // Hacer solicitudes a GraphHopper para cada punto
            let completedRoutes = 0;
            
            closestPoints.forEach((item, index) => {
                const url = `${openRouteServiceUrl}?start=${userLocation[1]},${userLocation[0]}&end=${item.destino.lng},${item.destino.lat}`;
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.features && data.features.length > 0) {
                            const route = data.features[0];
                            const distancia = (route.properties.summary.distance / 1000).toFixed(2);
                            const duracion = Math.round(route.properties.summary.duration / 60);
                            
                            // Crear capa de ruta usando GeoJSON
                            const routeLayer = L.geoJSON(route.geometry, {
                                style: {
                                    color: routeColors[index],
                                    weight: 5,
                                    opacity: 0.7
                                }
                            }).addTo(routesLayer);
                            
                            // Agregar popup con información de distancia
                            routeLayer.bindPopup(`Ruta ${index + 1} - Distancia: ${distancia} km - Duración: ${duracion} min`);
                            
                            // Agregar marcador en el destino
                            L.marker(item.destino, {
                                icon: L.divIcon({
                                    className: 'route-number-marker',
                                    html: `<div style="background: ${routeColors[index]}; color: white; padding: 5px; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center;">${index + 1}</div>`
                                })
                            }).addTo(map).bindPopup(`Ruta ${index + 1} - Destino`);
                            
                            console.log(`Ruta ${index + 1}: ${distancia} km, ${duracion} min`);
                        }
                        
                        completedRoutes++;
                        if (completedRoutes === closestPoints.length) {
                            btn.textContent = 'Rutas calculadas';
                            btn.disabled = false;
                        }
                    })
                    .catch(error => {
                        console.error(`Error al obtener ruta ${index + 1}:`, error);
                        completedRoutes++;
                        if (completedRoutes === closestPoints.length) {
                            btn.textContent = 'Calcular rutas';
                            btn.disabled = false;
                        }
                    });
            });
        });
        </script>
    </body>
</html>
